<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Change Password</h2>
    {% if error %}
      <p class="text-red-600 text-sm mb-2">{{ error }}</p>
    {% endif %}
    <form method="post" action="/change-password" class="space-y-4">
      <input type="text" name="student_id" placeholder="Student ID" class="w-full border p-2 rounded" required>
      <input type="password" name="old_passcode" placeholder="Old Password" class="w-full border p-2 rounded" required>
      <input type="password" name="new_passcode" placeholder="New Password" class="w-full border p-2 rounded" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Update Password</button>
    </form>
  </div>
</body>
</html>
