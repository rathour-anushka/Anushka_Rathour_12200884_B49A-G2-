<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Campus Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="login-box w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Campus Lost & Found</h2>
    <p class="text-gray-600 text-sm text-center mb-4">Login to your account</p>
    
    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">
      <div>
        <input type="text" name="student_id" placeholder="Student ID" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
      </div>
      <div>
        <input type="password" name="passcode" placeholder="Passcode" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition font-medium">Login</button>
    </form>

    <div class="mt-4 flex justify-between text-sm">
      <a href="/forgot-password" class="text-indigo-600 hover:text-indigo-700 transition">Forgot Passcode?</a>
      <a href="/change-password" class="text-indigo-600 hover:text-indigo-700 transition">Change Password</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="/static/login_bg.js"></script>
</body>
</html>
