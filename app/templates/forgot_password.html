<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Passcode | Campus Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .form-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="form-box w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-2 text-center">Reset Passcode</h2>
    <p class="text-gray-600 text-sm text-center mb-4">Enter your Student ID to reset your passcode</p>
    
    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
    {% endif %}

    {% if success %}
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ success }}
      </div>
      <div class="mt-4">
        <a href="/" class="block text-center px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition mb-2">Back to Login</a>
      </div>
    {% else %}
      <form method="post" action="/forgot-password" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
          <input type="text" name="student_id" placeholder="Enter your Student ID" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">New Passcode</label>
          <input type="password" name="new_passcode" placeholder="Enter new passcode" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Passcode</label>
          <input type="password" name="confirm_passcode" placeholder="Confirm passcode" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition font-medium">Reset Passcode</button>
      </form>

      <div class="mt-4 text-center">
        <a href="/" class="text-indigo-600 hover:text-indigo-700 text-sm">‚Üê Back to Login</a>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="/static/login_bg.js"></script>
</body>
</html>
