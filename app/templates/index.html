<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Lost & Found Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/scripts.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto py-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold">Campus Lost & Found Feed</h1>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-700">Hello, {{ student_id }}</span>
        <a href="/change-password" class="text-sm text-indigo-600">Change Password</a>
        <a id="logoutLink" href="/logout" class="text-sm text-red-600">Logout</a>
      </div>
    </div>

    <!-- Compact Search Box -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="flex flex-wrap items-center gap-3">
        <input 
          id="searchText" 
          type="text" 
          placeholder="Search by text..." 
          class="flex-1 min-w-[200px] border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
        <input 
          id="searchImage" 
          type="file" 
          accept="image/*" 
          class="border border-gray-300 rounded-lg px-3 py-2 text-sm file:mr-2 file:py-1 file:px-3 file:rounded file:border-0 file:text-xs file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
        >
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" id="showScores" class="mr-2">
          Scores
        </label>
        <button 
          id="searchBtn" 
          class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium"
        >
          Search
        </button>
        <button 
          id="clearBtn" 
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
        >
          Clear
        </button>
      </div>
      <div id="searchInfo" class="mt-3 text-sm hidden"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-3"></div>
        <p class="text-gray-700 font-medium" id="loadingText">Processing...</p>
      </div>
    </div>

    <div id="itemsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <!-- Floating add button -->
  <button id="addBtn" class="fixed bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg">+
  </button>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl w-11/12 sm:w-3/4 md:w-1/2 p-6">
      <h2 class="text-xl font-semibold mb-4">Add Lost / Found Item</h2>
      <form id="addForm" class="space-y-3">
        <input type="hidden" id="itemId" name="itemId" />
        <div>
          <label class="block text-sm font-medium">Title</label>
          <input name="title" id="title" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Description</label>
          <textarea name="description" id="description" class="w-full border p-2 rounded" rows="3" required></textarea>
        </div>
        <div class="flex space-x-2">
          <div class="flex-1">
            <label class="block text-sm font-medium">Category</label>
            <select name="category" id="category" class="w-full border p-2 rounded">
              <option>Lost</option>
              <option>Found</option>
            </select>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium">Location</label>
            <input name="location" id="location" class="w-full border p-2 rounded">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium">Phone Number</label>
          <input name="phone" id="phone" type="tel" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Image (optional)</label>
          <input name="image" id="addImage" type="file" accept="image/*" class="w-full mt-1">
        </div>

        <div class="flex justify-end space-x-2 mt-4">
          <button type="button" id="closeModal" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
          <button type="submit" id="addSubmitBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">Add Item</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
